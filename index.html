<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu:wght@500&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAPiCA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico?v=2">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg col-12 navbar1">
        <a class="navbar-brand logoicon" href="index.html"><img class="logoicon" src="logo.png" alt="logo"></a>
        <form class="d-flex" role="search" action="search.html">
            <input class="form-control me-2 search--input2 search-box" type="text" name="search"
                placeholder="Search for images" aria-label="Search">
            <button class="btn btn-outline-light sbutton" type="submit"> <i
                    class="ri-search-2-line search-icon"></i></button>
        </form>

        <ul class="navbar-nav ms-auto menu">
            <li class="nav-item"><a class="login" href=""><i class="ri-login-box-line"></i></a> </li>
        </ul>

    </nav>

    <!-- Header -->
    <div class="background"></div>
    <section id="landingPage">
        <div class="header">
            <h1 class="logo hover">SNAP<span>i</span>CA</h1>
            <p class="subline">Experience the Freedom of Choice.</p>
            <p class="subline">Explore a Wide Range of Stock Images.</p>
            <div class="scontainer">
                <form action="search.html" class="search" id="search-bar">
                    <input type="text" name="search" placeholder="What are you looking for?"
                        class="search--input search-box">
                    <div class="searchbutton" id="search-button">
                        <i class="ri-search-2-line search--icon"></i>
                        <i class="ri-close-fill search--close"></i>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Gallery -->
    <section class="gallery">
        <!-- <img src="img (1).png" class="gallery--img " alt=""> -->

    </section>

    <!-- PopUp Window -->

    <div class="image-popup hide">
        <button class="btn btnclose"><i class="ri-close-circle-line"></i></button>
        <a class="downloadlink" href=""> <button class="btn btn-dark btn-outline-light btndownload"><i
                    class="ri-download-2-line"></i></button></a>
        <img class="large-img" src="" alt="">
        <button class="controls pre-btn"><i class="ri-arrow-left-s-fill"></i></button>
        <button class="controls nxt-btn"><i class="ri-arrow-right-s-fill"></i></button>
    </div>

    <div class="blur hide"></div>

    <script src="main.js"></script>
</body>

</html>
